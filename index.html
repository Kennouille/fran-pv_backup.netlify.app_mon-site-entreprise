<!DOCTYPE html>
<html lang="fr">
<head>
    <style>
        :root {
            --contrast: #222222;
            --contrast-2: #575760;
            --contrast-3: #b2b2be;
            --base: #f0f0f0;
            --base-2: #f7f8f9;
            --base-3: #ffffff;
            --accent: #1e73be;
            --003: #00AAA3;
        }

        /* Nouveau style pour l'√©cran de d√©marrage */
        .startup-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--base);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-in-out;
        }

        .startup-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .startup-text {
            font-size: 8rem;
            font-weight: bold;
            color: var(--003);
            text-align: center;
            font-family: 'Arial', sans-serif;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--base);
            color: var(--contrast);
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .image-container img {
            width: auto;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .image-container img.active {
            opacity: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: var(--base-3);
            text-align: center;
            padding-top: 20vh;
        }

        .button {
            font-family: 'Lobster', cursive;
            border: 4px solid var(--003);
            background-color: var(--003);
            color: var(--base-3);
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
            background-color: var(--003);
        }

        .contact-info {
            margin: 20px 0;
            font-size: 20px;
        }

        .popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: var(--base-3);
            margin: auto;
            padding: 20px;
            border: 1px solid var(--contrast-2);
            width: 300px;
            max-width: 90%;
            text-align: center;
            border-radius: 12px;
            position: relative;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: var(--contrast);
            color: var(--base-3);
            padding: 20px 0;
            font-size: 18px;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer-content {
            display: flex;
            align-items: center;
        }

        .footer .logo-footer {
            cursor: pointer;
            height: 40px;
            margin-right: 20px;
            vertical-align: middle;
            transition: transform 0.3s ease;
        }

        .footer .logo-footer:hover {
            transform: scale(1.05);
        }

        .footer a {
            color: var(--base-3);
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        #contactOptionsPopup {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }

        #contactOptionsPopup .popup-content {
            background-color: var(--base-3);
            margin: auto;
            padding: 20px;
            border: 1px solid var(--contrast-2);
            width: 250px;
            max-width: 90%;
            text-align: center;
            border-radius: 12px;
            position: relative;
        }

        #contactOptionsPopup .popup-content h3 {
            color: var(--contrast);
            margin-bottom: 15px;
            font-size: 20px;
        }

        #contactOptionsPopup .popup-content .contact-button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            background-color: var(--003);
            color: var(--base-3);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #contactOptionsPopup .popup-content .contact-button:hover {
            background-color: #00807b;
            transform: translateY(-1px);
        }

        #contactOptionsPopup .close-button {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 20px;
            font-weight: bold;
            color: var(--contrast-2);
            cursor: pointer;
        }

        #contactOptionsPopup .close-button:hover {
            color: var(--contrast);
        }

        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            display: flex;
            gap: 10px;
        }

        .language-selector img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .language-selector img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }

        .language-selector img.active-lang {
            transform: scale(1.2);
            box-shadow: 0 4px 10px rgba(0,0,0,0.6);
            border: 2px solid var(--003);
        }

        .guest-login {
            margin-top: 20px;
            text-align: center;
        }

        .guest-login input {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid var(--contrast-3);
            width: 260px;
            margin-bottom: 10px;
        }

        .guest-fixed-image {
          margin-top: 10px;
          text-align: center;
        }

        .guest-fixed-image img {
          width: 300px;
          height: auto;
          background: transparent;
          border-radius: 8px;
          padding: 4px;
        }

        /* Masquer le contenu principal pendant l'affichage de l'√©cran de d√©marrage */
        .main-content {
            display: none;
        }

        .main-content.visible {
            display: block;
        }

        /* Responsive pour les petits √©crans */
        @media (max-width: 768px) {
            .startup-text {
                font-size: 4rem;
            }
        }

        @media (max-width: 480px) {
            .startup-text {
                font-size: 3rem;
            }
        }

    </style>

    <script type="module" src="auth.js"></script>
    <script>
        // Gestion de l'√©cran de d√©marrage
        document.addEventListener('DOMContentLoaded', () => {
            const startupScreen = document.getElementById('startupScreen');
            const mainContent = document.getElementById('mainContent');

            // Temps d'affichage de l'√©cran de d√©marrage (6 secondes)
            const startupDuration = 6000; // 6000ms = 6 secondes

            // Afficher l'√©cran de d√©marrage pendant le temps d√©fini
            setTimeout(() => {
                // Faire dispara√Ætre l'√©cran de d√©marrage
                startupScreen.classList.add('hidden');

                // Afficher le contenu principal apr√®s la transition
                setTimeout(() => {
                    mainContent.classList.add('visible');
                    // D√©marrer le carrousel d'images
                    startMainCarousel();
                }, 500); // Attendre la fin de la transition
            }, startupDuration);
        });

        // Fonction pour d√©marrer le carrousel principal
        function startMainCarousel() {
            let index = 0;
            const images = document.querySelectorAll('.image-container img');
            let interval = setInterval(nextImage, 5000);

            function nextImage() {
                images[index].classList.remove('active');
                index = (index + 1) % images.length;
                images[index].classList.add('active');
            }

            function stopCarousel() {
                clearInterval(interval);
            }

            function startCarousel() {
                interval = setInterval(nextImage, 4000);
            }

            const imageContainer = document.getElementById('image-container');
            imageContainer.addEventListener('pointerdown', stopCarousel);
            imageContainer.addEventListener('pointerup', startCarousel);
        }

        // Fonction pour copier l'e-mail dans le presse-papiers
        function copyEmailToClipboard(email) {
            navigator.clipboard.writeText(email).then(() => {
                alert("E-mail copi√© : " + email);
                closeContactOptionsPopup();
            }).catch(err => {
                const errorMessage = "Erreur lors de la copie de l'e-mail.";
                console.error(errorMessage, err);
                alert(errorMessage);
            });
        }

        // Fonctions pour g√©rer la nouvelle popup de contact
        function showContactOptions() {
            document.getElementById('contactOptionsPopup').style.display = 'flex';
        }

        function closeContactOptionsPopup() {
            document.getElementById('contactOptionsPopup').style.display = 'none';
        }

        // Assurez-vous que les popups sont centr√©es m√™me si la fen√™tre change de taille
        window.addEventListener('resize', () => {
            const popup = document.getElementById('popup');
            if (popup.style.display === 'flex') {
                popup.style.display = 'flex';
            }
            const contactPopup = document.getElementById('contactOptionsPopup');
            if (contactPopup.style.display === 'flex') {
                contactPopup.style.display = 'flex';
            }
        });

        function enterAsGuest() {
            const phone = document.getElementById('guestPhone').value.trim();
            if (phone === "") {
                alert("Veuillez entrer un num√©ro de t√©l√©phone.");
                return;
            }
            // Redirige vers la page calendrier avec le num√©ro en param√®tre
            window.location.href = `calendrier_invite.html?phone=${encodeURIComponent(phone)}`;
        }

    </script>
